[workspace]
members = ["rust/x-common", "rust/x-dbsp", "rust/x-query", "rust/x-storage"]

resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["The Meiosys Project Authors"]
license = "MIT OR Apache-2.0"

[workspace.dependencies]
x-common = { path = "./rust/x-common" }
x-query = { path = "./rust/x-query" }

anyhow = "1"
async-stream = "0.3"
async-trait = "0.1"
base58 = "0.2"
blake3 = "1"
futures-core = "0.3"
futures-util = "0.3"
serde = "1"
thiserror = "2"
tokio = "1"
ulid = "1"
wasm-bindgen-test = "0.3"


[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
lto = "thin"

[profile.wasm-release]
inherits = "release"
debug = false
opt-level = "s"
strip = "debuginfo"
