[workspace]
members = [
    "rust/dialog-artifacts",
    "rust/dialog-common",
    "rust/dialog-dbsp",
    "rust/dialog-prolly-tree",
    "rust/dialog-storage",
]

resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["The Meiosys Project Authors"]
license = "MIT OR Apache-2.0"

[workspace.dependencies]
dialog-common = { path = "./rust/dialog-common" }
dialog-prolly-tree = { path = "./rust/dialog-prolly-tree" }
dialog-storage = { path = "./rust/dialog-storage" }
dialog-artifacts = { path = "./rust/dialog-artifacts" }

anyhow = "1"
arrayref = "0.3"
async-stream = "0.3"
async-trait = "0.1"
base58 = "0.2"
blake3 = "1"
ed25519-dalek = "2"
futures-core = "0.3"
futures-util = "0.3"
getrandom = "0.3"
js-sys = "0.3"
leb128 = "0.2"
nonempty = "0.11"
ptree = "0.5"
rand = "0.9"
rand_chacha = "0.9"
rexie = "0.6"
rkyv = "0.8"
serde = "1"
serde-big-array = "0.5"
serde_ipld_dagcbor = "0.6"
sieve-cache = "0.2"
static_assertions = "1"
tempfile = "3"
thiserror = "2"
tokio = "1"
ulid = "1"
wasm-bindgen = "=0.2.100"
wasm-bindgen-futures = "0.4"
wasm-bindgen-test = "0.3"
web-sys = "0.3"


[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
lto = "thin"

[profile.wasm-release]
inherits = "release"
debug = false
opt-level = "s"
strip = "debuginfo"
