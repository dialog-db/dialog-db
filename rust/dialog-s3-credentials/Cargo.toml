[package]
name = "dialog-s3-credentials"
description = "AWS SigV4 presigned URL generation for S3-compatible storage"
edition = "2024"
version.workspace = true
authors.workspace = true
license.workspace = true

[features]
default = []
ucan = [
    "dep:ed25519-dalek",
    "dep:ipld-core",
    "dep:rand_core",
    "dep:reqwest",
    "dep:serde_ipld_dagcbor",
    "dep:serde_json",
    "dep:ucan",
    "dialog-common/ucan",
]

[dependencies]
async-trait = "0.1"
base58 = { workspace = true }
base64 = { workspace = true }
chrono = "0.4"
dialog-common = { workspace = true }
hmac = "0.12"
serde = { workspace = true, features = ["derive"] }
sha2 = "0.10"
thiserror = { workspace = true }
url = { workspace = true }
anyhow = { workspace = true }

# UCAN feature dependencies (optional)
ed25519-dalek = { workspace = true, optional = true }
ipld-core = { workspace = true, optional = true }
rand_core = { version = "0.6", features = ["getrandom"], optional = true }
reqwest = { workspace = true, optional = true }
serde_ipld_dagcbor = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
ucan = { workspace = true, optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
web-time = { workspace = true }
getrandom = { workspace = true, features = ["js"] }

[dev-dependencies]
dialog-common = { workspace = true, features = ["helpers"] }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["rt", "macros"] }

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ["cfg(feature, values(\"web-integration-tests\"))"] }
