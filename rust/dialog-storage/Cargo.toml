[package]
name = "dialog-storage"
edition = "2024"
version.workspace = true
authors.workspace = true
license.workspace = true

[features]
helpers = [
  "tempfile",
  "anyhow",
  "rand",
  "dialog-common/helpers",
  "dep:s3s",
  "dep:hyper",
  "dep:hyper-util",
  "dep:http-body-util",
  "dep:bytes",
  "dep:tokio-test",
  "dep:tower",
  "dep:tower-http",
]
# Enables the S3/R2-compatible storage backend
s3 = ["dep:dialog-s3-credentials", "dep:reqwest", "dep:url", "dep:chrono"]
# Enables S3 list operations (ListObjectsV2) with XML parsing
s3-list = ["s3", "dep:quick-xml"]
# Enables UCAN-based authorization via external access service
ucan = ["s3", "dialog-s3-credentials/ucan"]
# Enables real S3/R2 integration tests (requires R2S3_* environment variables)
s3-integration-tests = ["s3-list", "helpers"]
# Enable integration tests (tests with service provisioning)
integration-tests = ["dialog-common/integration-tests"]
# Enable web integration tests
web-integration-tests = ["dialog-common/web-integration-tests"]

[dependencies]
dialog-common = { workspace = true }

anyhow = { workspace = true, optional = true }
async-stream = { workspace = true }
async-trait = { workspace = true }
base58 = { workspace = true }
base64 = { workspace = true }
blake3 = { workspace = true }
brotli = { workspace = true }
futures-util = { workspace = true }
md5 = "0.8.0"
reqwest = { workspace = true, features = ["json"], optional = true }
dialog-s3-credentials = { workspace = true, optional = true }
quick-xml = { version = "0.37", features = ["serde", "serialize"], optional = true }
sieve-cache = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_ipld_dagcbor = { workspace = true }
rand = { workspace = true, optional = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["sync"] }
url = { version = "2.5", optional = true }
chrono = { version = "0.4", optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
pidlock = "0.1"
tempfile = { workspace = true, optional = true }
tokio = { workspace = true, features = ["sync", "fs", "macros", "rt", "net"] }
s3s = { version = "0.12.0-rc.3", optional = true }
hyper = { version = "1.0", optional = true }
hyper-util = { version = "0.1", features = [
  "server",
  "tokio",
  "service",
], optional = true }
http-body-util = { version = "0.1", optional = true }
bytes = { version = "1.0", optional = true }
tokio-test = { version = "0.4", optional = true }
tower = { version = "0.5", optional = true }
tower-http = { version = "0.6", features = ["cors"], optional = true }

[target.'cfg(all(target_arch = "wasm32", target_os = "unknown"))'.dependencies]
js-sys = { workspace = true }
rexie = { workspace = true }
wasm-bindgen = { workspace = true }
web-time = { workspace = true }

[dev-dependencies]
anyhow = { workspace = true }
blake3 = { workspace = true }
dialog-common = { workspace = true, features = ["helpers"] }
ipld-core = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = "1.0"
rand = { workspace = true }

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
bytes = "1.0"
chrono = "0.4"
clap = { version = "4.5", features = ["derive"] }
tokio-test = "0.4"
s3s = "0.12.0-rc.3"
hyper = "1.0"
hyper-util = { version = "0.1", features = ["server", "tokio", "service"] }
http-body-util = "0.1"
serde_ipld_dagcbor = { workspace = true }
tempfile = { workspace = true }
tokio = { workspace = true, features = [
  "sync",
  "macros",
  "rt",
  "fs",
  "rt-multi-thread",
] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors"] }
ucan = { workspace = true }

[target.'cfg(all(target_arch = "wasm32", target_os = "unknown"))'.dev-dependencies]
# getrandom = { workspace = true, features = ["wasm_js"] }
getrandom = { workspace = true, features = ["js"] }
wasm-bindgen-test = { workspace = true }

[[example]]
name = "ucan_e2e_test"
required-features = ["ucan"]

[lints.rust]
# This cfg is used by the dialog_common::test proc macro for wasm inner tests
unexpected_cfgs = { level = "warn", check-cfg = ["cfg(dialog_test_wasm_integration)"] }
