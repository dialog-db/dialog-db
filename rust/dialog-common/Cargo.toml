[package]
name = "dialog-common"
description = "Shared, stand-alone helpers"
edition = "2024"
version.workspace = true
authors.workspace = true
license.workspace = true

[features]
default = []
# Testing utilities (Provision, Provider traits, EnvGuard)
helpers = ["dep:anyhow", "dep:serde", "dep:serde_json", "dep:dialog-common-macros"]

[dependencies]
blake3 = { workspace = true }
anyhow = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }
dialog-common-macros = { workspace = true, optional = true }

[dev-dependencies]
tokio = { workspace = true, features = ["rt", "macros"] }
wasm-bindgen-test = { workspace = true }
