[package]
name = "dialog-common"
description = "Shared, stand-alone helpers"
edition = "2024"
version.workspace = true
authors.workspace = true
license.workspace = true

[features]
default = []
# Testing utilities (Provision, Provider traits, EnvGuard)
helpers = [
    "dep:anyhow",
    "dep:serde",
    "dep:serde_json",
    "dep:dialog-macros",
    "dep:async-trait",
    "dep:rand",
]
# Enable integration tests (tests with service provisioning)
integration-tests = ["helpers"]
# Enable web integration tests (implies integration-tests behavior)
web-integration-tests = ["helpers"]

[dependencies]
anyhow = { workspace = true, optional = true }
base58 = { workspace = true }
blake3 = { workspace = true }
rkyv = { workspace = true }
zerocopy = { workspace = true }
zerocopy-derive = { workspace = true }

serde = { workspace = true, features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }
dialog-macros = { workspace = true, optional = true }
async-trait = { workspace = true, optional = true }
rand = { workspace = true, features = ["min_const_gen"], optional = true }

[target.'cfg(all(target_arch = "wasm32", target_os = "unknown"))'.dev-dependencies]
getrandom = { workspace = true, features = ["js"] }

[dev-dependencies]
tokio = { workspace = true, features = ["rt", "macros"] }
wasm-bindgen = { workspace = true }
wasm-bindgen-test = { workspace = true }

[lints.rust]
# This cfg is used by the dialog_common::test proc macro for wasm inner tests
unexpected_cfgs = { level = "warn", check-cfg = [
    "cfg(dialog_test_wasm_integration)",
] }
