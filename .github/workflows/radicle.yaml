name: Mirror to Radicle

# Controls when the workflow will run
on:
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - id: mirror
        uses: gsaslis/mirror-to-radicle@v0.1.0
        with:
          radicle-identity-alias: "${{ env.RADICLE_IDENTITY_ALIAS }}"
          radicle-identity-passphrase: ""
          radicle-identity-private-key: "${{ secrets.RADICLE_IDENTITY_PRIVATE_KEY }}"
          radicle-identity-public-key: "${{ env.RADICLE_IDENTITY_PUBLIC_KEY }}"
          radicle-project-name: "${{ env.RADICLE_PROJECT_NAME }}"
          radicle-repository-id: "${{ env.RADICLE_REPOSITORY_ID }}"
